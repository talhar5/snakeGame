<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="./src/lodash.js" defer type="module"></script>
    <script src="./src/app.js" defer type="module"></script>
    <link rel="stylesheet" href="./src/styles.css">
    <title>Snake Game</title>
</head>

<body>
    <div class="small-screens">
        <div>This game is only playable on laptop or desktop.</div>
    </div>
    <div class="main">
        <div class="guides-box">
            <div class="guides">
                <h2>Keyboard Guides</h2>
                Esc: Pause the game.<br>
                Space: Start or resume the game. <br>
                Enter: Reset the game.
            </div>
        </div>
        <div id="gameBoard" class="game-board">
            <div id="popupBox" class="popup-Box">Press Space to start the game</div>
        </div>
        <div class="scores-box">
            <div class="score">Score: 0</div>
            <div class="high-score">Highest Score: 0</div>
        </div>
        <div class="gameBtns">
            <div>
                <button id="playBtn" class="btn">Play</button>
                <button id="pauseBtn" class="btn">Pause</button>
                <button id="resetBtn" class="btn">Reset</button>
            </div>
        </div>
    </div>

</body>

</html>
